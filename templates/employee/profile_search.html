{% extends 'employee/create_base.html' %}
{% load static %}
{% block content %}

<main class="content float-right">

    <section id="search" class="shadow-dark parallax white-bg padding" style="margin-top: 0">
        <div>
            <h3 style="float: left; display: inline;" class="section-title">Profile</h3>
            <form style="float: right; display: inline;" class="form-inline md-form mr-auto mb-4">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" name="si" value="{{request.GET.si}}">
                <button class="btn btn-success btn-rounded btn-sm my-0" type="submit">Search</button>
            </form>
        </div>
        <div class="spacer" data-height="80"></div>

        <div class="row">
            {% for profile in project_obj %}
                <div class="col-sm-12" style="margin-bottom:40px;">
                    <div class="card hoverable p-5 shadow-dark white-bg " style="border-radius: 25px;">
                        <div class="card-body" style="padding:0px;">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img  style=" height:90px; width:90px; border-radius: 50%;" src="{{profile.image.url}}" />
                                </div>
                                <div class="col-sm-10">
                                    <h4 style="margin: 0px;"><a href="{% url 'user_profile' profile.user.username %}"> {{profile.user.username}} </a></h4>
                                    <p style="margin: 0px;">{{profile.user.email}}</p>
                                    <p style="margin: 0px;">{{profile.location}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </section>

</main>
 {% endblock %}
